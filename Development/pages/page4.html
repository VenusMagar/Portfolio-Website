										<br>

											<label>Email:</label>

										<br>

										<li>

											<label>Message:</label>
											<br>
											<textarea name="message" rows="11" cols="38" placeholder="Enter Your Message"></textarea>

										<li>
											<div style="margin-left: 30%">

							<!-- Adding logic in contact form using javascript -->
							<script type="text/javascript">
								function formValidation()
								{
									//Initialization
									var firstName = document.forms["formMessage"]["firstName"].value;
									var lastName = document.forms["formMessage"]["lastName"].value;
									var age = document.forms["formMessage"]["age"].value;
									var gender = document.forms["formMessage"]["gender"].value;
									var phoneNo = document.forms["formMessage"]["phoneNo"].value;
									var email = document.forms["formMessage"]["email"].value;
									var message = document.forms["formMessage"]["message"].value;

									//Logic part 
									//Displaying logic if any parameter is empty
									if (firstName == "" || lastName == "" || age == "" || phoneNo == "" || email == "" || message == "") 
									{
										alert("Empty field(s) are found. Please fill the form again correctly.")
									}
									//Displaying logic if age is less than equal to 0 or more than 100
									else if (age <= 0 || age >= 100) 
									{
										alert("Age is invalid. Please fill the form again correctly.")
									}
									//Displaying logic if parameter are correct 
									else
									{
										alert("Your feedbacks are very valuable. Thank you for your feedbacks.")
									}
								}
